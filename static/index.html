<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>psych-timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css" />
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper light-blue darken-2">
                <a href="/" class="brand-logo right ">psych-timer</a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="row" v-if="!started">
            <div class="input-field col s8">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" v-model.trim="subjectId" placeholder="Enter Subject ID" autofocus>
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn amber lighten-1" @click="start()">
                    <i class="material-icons right">done</i>
                    Start
                </button>
            </div>
        </div>
        <div class="row" v-if="started">
            <div class="input-field col s8">
                <i class="material-icons prefix">account_circle</i>
                <input disabled type="text" v-model.trim="subjectId" placeholder="Enter Subject ID">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn orange darken-2" @click="cancel()">
                    <i class="material-icons right">done</i>
                    Cancel
                </button>
            </div>

        </div>
        <div class="row">
            <div class="col s8">
                <div class="card horizontal">
                    <div id="server-instructions" class="card-content" v-html="serverInstructions">
                    </div>
                </div>
            </div>
            <!-- Modal Structure -->
            <div id="pause-instructions" class="modal">
                <div class="modal-content" v-html="pauseInstructions">
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Continue</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s8">
                <div class="card horizontal">
                    <div id="server-messages" class="card-content" v-html="serverMessages">
                    </div>
                </div>
            </div>
        </div>

        <audio id="sound" src="" autoplay></audio>
    </main>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
