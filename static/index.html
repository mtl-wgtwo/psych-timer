<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>psych-timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css" />
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo right light-blue darken-2">psych-timer</a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="row" v-if="!started">
            <div class="input-field col s8">
                <input type="text" v-model.trim="subjectId" placeholder="Enter Subject ID">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn" @click="start()">
                    <i class="material-icons right">done</i>
                    Start
                </button>
            </div>
        </div>
        <div class="row" v-if="started">
            <div class="input-field col s8">
                <input disabled type="text" v-model.trim="subjectId" placeholder="Enter Subject ID">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card horizontal">
                    <div id="server-messages" class="card-content" v-html="serverMessages">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
