instructions: |
  <p><b>SI</b>: Nå skal vi gjøre en oppgave der det er viktig at du sitter så rolig du kan. Du skal ikke snakke. I
  denne oppgaven vil jeg at du teller hjerteslagene dine.  Du kan ikke holde pusten eller ta pulsen noe sted på kroppen for 
  å kjenne hjerteslagene bedre, bare sitt helt rolig og tell de slagene du kjenner. 
  Det kommer et kort PIP når du skal starte å telle og to korte PIP når du skal slutte å telle. Etter de to PIPENE skriver du inn 
  det antallet hjerteslag du talte og trykker enter. Dette gjentar seg tre ganger med en kort pause mellom, du gjør akkurat det
  samme hver gang, tell fra det første pipet til de to pipene og skriv inn det antallet du talte pluss enter. Så begynner du 
  å telle når det kommer et nytt pip igjen.</p>
  <p><em>(Sjekk at personen har forstått instruks, gjenta om nødvendig.)</p>
  <p>Er du klar? (start oppgaven hvis personen sier den er klar)</p>

  <p><b>GJØR</b>: Testleder trykker CONTINUE for et PIP som starter første tellesekvens som er 25/35/45 s lang
  (randomisert)</p>

  <p><b>WHAT THE PROGRAM DOES</b>: gives a PEEP when testleader hits button after instructions. Makes a
  timed event for this PEEP. Makes another TWO PEEPs after 25/35/45 seconds.  *Then a 20 second pause before the program starts a new 25/35/45 s randomized sequence with a
  PEEP, and ends it with TWO PEEPS. Repeats from * one more time.</p>

  <p><b>What the subject does</b>: counts heartbeats between one PEEP and two PEEPS, enters count and enter
  after TWO PEEPS, within the 20 second pause.</p>
